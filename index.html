<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harrow Hill AFC</title>
    <link rel="icon" type="image/png" href="images/crest.png">
    <meta name="description"
        content="The official website for Harrow Hill AFC, providing fixtures, results, league tables, and club news.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'club-maroon': '#6a0e1a',
                        'club-blue': '#a4c2de',
                        'club-gold': '#d4af37',
                        'club-navy': '#1a202c',
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: radial-gradient(circle, rgba(45, 55, 72, 1) 0%, rgba(26, 32, 44, 1) 100%);
        }
    </style>

</head>

<body class="bg-club-navy text-gray-200 font-sans leading-normal tracking-normal">

    <!-- Header will be loaded here -->
    <div id="header-placeholder"></div>

    <main>
        <!-- Hero Section -->
        <section id="hero" class="gradient-bg text-white text-center py-20 md:py-32">
            <div class="container mx-auto px-4">
                <img src="images/crest.png" alt="Harrow Hill AFC Club Crest"
                    class="mx-auto h-32 w-32 md:h-48 md:w-48 mb-6">
                <h1 class="text-4xl md:text-6xl font-extrabold uppercase tracking-wider mb-2">Harrow Hill AFC</h1>
                <p class="text-lg md:text-2xl text-club-gold font-semibold">Founded 1932</p>
            </div>
        </section>

        <!-- Teams Overview Section -->
        <section id="teams-overview" class="py-16 md:py-20 bg-club-navy">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl md:text-4xl font-bold text-center mb-4 text-white">Our Teams</h2>
                <p class="text-center text-gray-400 mb-12 max-w-2xl mx-auto">Click on a team to view their fixtures, results, and league table.</p>
                <div id="teams-overview-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Team cards will be dynamically injected here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer and common sections will be loaded here -->
    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
